<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Mission to Mars</title>
        <!-- Bring in our bootstrap stylesheetCDN Content Delivery network-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!-- Bootstrap CSS --> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1 class="jumbotron">Mission to Mars</h1>
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Mars</a>
            </div>
            <div class="row col-sm-12">
                <h3>Latest Mars News</h3>
            </div>
            <div style="padding-left: 30px" class="row col-sm-8">
                <h5>{{mars_dict.title}}</h5>
                <p>{{mars_dict.paragraph}}</p>            
            </div>

            
    
            <div class="row">
                <div class="col-sm-8">
                    <h3>Featured Mars Image</h3>
                    <img style="width:80%; height: 80%;" src="{{mars_dict.featured_image_url}}" alt ="featured image"/>  
                </div>  
                <div class="col-sm-4">
                    <h3>Mars Facts</h3>
                    <div>
                        {{ mars_dict.Mars_Table | safe }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3>Hemispheres of Mars</h3> 
                </div>
                {% for hemisphere in mars_dict.hemisphere_image_urls %}
                <div class="col-sm-6">
                    <img style="width:80%;" src="{{ hemisphere.img_url}}" alt ="Mars Hemisphere"/> 
                    <p>{{hemisphere.title}}</p>
                </div>
            {% endfor %}
            </div>
            
        </div>
    </body>
</html>
